general {
        colors = true
        interval = 5
}

order += "sysdata"
order += "keyboard_layout"
order += "battery_level"
order += "wifi"
order += "my_volume"
order += "tztime local"

sysdata {
        format = "cpu:{cpu_usage}% - ram:{mem_used_percent}%"
}
keyboard_layout {
        format = "keyboard: {layout}"
        color_it = "#ff0000"
        color_gb = "#ffffff"
}

battery_level {
        format = "{percent}% {ascii_bar} - {time_remaining}"
}

wifi {
        format_up = "wifi: {icon} {signal_percent} {ssid}"
        format_down = "No wifi"
}

tztime local {
        format = "%H:%M %d-%m-%Y"
}
